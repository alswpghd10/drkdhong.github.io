<!DOCTYPE html>  <!--   basicAudio.html -->             
<html>
<head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>HTML5 오디오 실습</title></head>
<body>
  <h4>오디오 태그</h4>
  <audio controls autoplay>     <!--    한번만 실행   -->
    <source src="../media/boom.ogg" type="audio/ogg">
    <source src="../media/boom.mp3" type="audio/mpeg">
    <source src="../media/boom.wav" type="audio/wav">   
    브라우저에서 ogg, mp3, wav 오디오 형식을 지원하지 않습니다<br/>
  </audio><hr/>
</body>
</html>
