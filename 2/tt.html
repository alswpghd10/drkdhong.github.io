<!DOCTYPE html>  <!--   divSpan.html -->             
<html lang="ko">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>HTML5 DIV SPAN 실습</title>
</head>
<body>
<div>
div 요소는 <span style="color:blue;">하위 요소</span>로 타블록 요소이거나 인라인 요소의 포함이 가능하다. 반면, span 요소는 <span style="color:red;">하위 요소로 블록 요소의 사용은 불가능</span>하다. 다만, a 인라인 요소의 하부요소로 hn, p 등의 블록 요소는 가능하다.
</div>
<hr/>
<div>
div 요소는 <div style="color:blue;">하위 요소</div>로 타블록 요소이거나 인라인 요소의 포함이 가능하다. 반면, span 요소는 <div style="color:red;">하위 요소로 블록 요소의 사용은 불가능</div>하다. 다만, a 인라인 요소의 하부요소로 hn, p 등의 블록 요소는 가능하다.
</div>
</body>
</html>
